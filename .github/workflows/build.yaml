name: Windows-Build

permissions:
  contents: write

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install Dependencies
        run: |
          npm install
          echo "âœ” Dependencies Installed!"

      - name: Build for Windows
        run: |
          npm run build:windows

      - name: Install WiX Toolset
        run: |
          choco install wixtoolset
          echo "::add-path::C:\\Program Files (x86)\\WiX Toolset v3.11\\bin" >> $GITHUB_ENV
          echo "âœ” WiX Toolset Installed!"

      - name: Run Build Script
        run: |
          .\build.ps1
          cd build
          ls
          cd windows
          ls
          echo "ðŸ“¦ MSI Installer Created!"
        working-directory: ${{ github.workspace }}

      - name: Publish
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: ./bin/samsung-widgets.msi
          name: Samsung Widgets ${{ github.run_number }}
          tag_name: v${{ github.run_number }}
          body: |
            > [!NOTE] 
            > This release was auto-generated
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
