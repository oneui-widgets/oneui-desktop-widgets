name: Electron Build and Release

permissions:
  contents: write

on:
  push:
    branches:
      - main # You can change this to your main branch name

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install Dependencies
        run: npm install

      - name: Build Electron App for Windows with --asar
        run: npm run build:windows

      - name: Zip Output Folder
        run: |
          tar -caf oneui-widgets.zip oneui-desktop-widgets-win32-x64
        working-directory: ${{ github.workspace }}

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: ./oneui-widgets.zip
          name: Release auto-build
          tag_name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./oneui-widgets.zip
          asset_name: oneui-widgets.zip
          asset_content_type: application/zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
