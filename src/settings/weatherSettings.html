<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget Settings</title>
    <link rel="stylesheet" href="../css/settings/WeatherSettings.css">
    <link rel="stylesheet" href="../css/fonts.css">
    <link rel="stylesheet" href="../css/components/toggle.css">
    <link rel="stylesheet" href="../css/components/search.css">
    <link rel="stylesheet" href="../css/components/bubble.css">
    <link rel="stylesheet" href="../css/colors.css">
    <script src="../js/settings/WeatherSettings.js"></script>
</head>

<body>
    <bubble>
        <container class="bubble-info">
            <span>Get Location with IP Address</span>
            <label class="oui-label oui-container-toggle" for="ip-checkbox">
                <seperatorvertical></seperatorvertical>
                <input id="ip-checkbox" type="checkbox" class="toggle">
                <span class="toggle-slider"></span>
            </label>
        </container>

        <seperatorhorizontal></seperatorhorizontal>

        <container class="bubble-content">
            <input type="text" class="search" placeholder="Search" id="search">
            <container id="container-autocomplete">
                <strong id="autocomplete-name">Something went</strong>
                <span id="autocomplete-country">wrong</span>
            </container>
        </container>

    </bubble>
</body>

</html>
