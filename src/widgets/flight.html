<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/widgets/flight.css">
    <link rel="stylesheet" href="../css/fonts.css">
    <link rel="stylesheet" href="../css/colors.css">
    <script src="../js/flight.js"></script>
</head>

<body>
    <container id="container-main">
        <container id="container-head">
            <span id="departure">Departure: 6:30 PM</span>
            <span id="arrival">Arrival: 10:15 PM</span>
        </container>

        <container id="container-flight">
            <container id="container-flight-top">
                <span id="origin-code">ABC</span>
                <point></point>
                <flexline></flexline>
                <img src="../res/ic_oui_airplane_mode.png" id="airplane">
                <flexline></flexline>
                <point></point>
                <span id="destination-code">ABC</span>
            </container>
            <container id="container-flight-bottom">
                <span id="origin-city">ABCDEF</span>
                <span id="destination-city">ABCDEF</span>
            </container>
        </container>

        <container id="container-foot">
            <span id="length">In 123 Days</span>
            <span id="airline">Samsung Airline</span>
        </container>
    </container>
</body>

</html>
