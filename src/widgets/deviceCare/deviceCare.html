<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../css/fonts.css">
    <link rel="stylesheet" href="../../css/colors.css">
    <link rel="stylesheet" href="../../css/widgets/deviceCare/deviceCare.css">
    <script src="../../js/color.js"></script>
    <script src="../../js/deviceCare/deviceCare.js"></script>
</head>

<body>
    <container id="container-main">
        <container class="container-info">
            <span>Storage</span>

            <container class="info-progressbar">
                <div class="info-progress" id="info-progress-storage"></div>
            </container>

            <container>
                <span class="info-used" id="info-used-storage">73,5GB</span>
                <span class="info-existing" id="info-existing-storage">/ 128GB</span>
            </container>
        </container>

        <container class="container-info">
            <span>Memory</span>
            <container class="info-progressbar">
                <div class="info-progress" id="info-progress-memory"></div>
            </container>
            <container>
                <span class="info-used" id="info-used-memory">4,2GB</span>
                <span class="info-existing" id="info-existing-memory">/ 8GB</span>
            </container>
        </container>
    </container>

</html>
