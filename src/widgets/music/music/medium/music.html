<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../../css/widgets/music/music/medium/music.css">
    <link rel="stylesheet" href="../../../../css/fonts.css">
    <script src="../../../../js/color.js"></script>
    <script src="../../../../js/music/music/medium/music.js"></script>
</head>

<body>
    <container id="container-main">
        <container id="container-top">
            <img id="music-cover" src="../../../../res/generic-cover.png">
            <container id="container-right">
                <container id="container-text">
                    <strong id="music-title"></strong>
                    <span id="music-artists"></span>
                </container>
            </container>
        </container>

        <container id="container-bottom">
            <progressbar>
                <div id="music-progress"></div>
            </progressbar>
            <container id="container-progress-text">
                <span id="music-position"></span>
                <span id="music-duration"></span>
            </container>
        </container>

    </container>
</body>

</html>
