<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/battery.css">
    <link rel="stylesheet" href="../css/fonts.css">
    <link rel="stylesheet" href="../css/colors.css">
    <script src="../js/battery.js"></script>
</head>

<body>
    <container id="container-main">
        <container class="container-device">
            <container class="container-device-info">
                <img id="device-icon-notebook" class="device-icon" src="../res/ic_oui_notebook.png">
                <span id="device-name-notebook" class="device-name">Galaxy Book360</span>
            </container>

            <container class="device-progressbar">
                <div class="device-progress" id="device-progress-notebook"></div>
            </container>

            <span id="device-percentage-notebook" class="device-percentage">50%</span>
        </container>

        <container class="container-device" id="container-device-phone">
            <container class="container-device-info">
                <img id="device-icon-phone" class="device-icon" src="../res/ic_oui_phone.webp">
                <span id="device-name-phone" class="device-name">Galaxy S23</span>
            </container>

            <container class="device-progressbar">
                <div class="device-progress" id="device-progress-phone"></div>
            </container>

            <span id="device-percentage-phone" class="device-percentage">50%</span>
        </container>

        <container class="container-device" id="container-device-tablet">
            <container class="container-device-info">
                <img id="device-icon-tablet" class="device-icon" src="../res/ic_oui_tablet.webp">
                <span id="device-name-tablet" class="device-name">Galaxy Tab S9</span>
            </container>

            <container class="device-progressbar">
                <div class="device-progress" id="device-progress-tablet"></div>
            </container>

            <span id="device-percentage-tablet" class="device-percentage">50%</span>
        </container>

    </container>
</body>

</html>
