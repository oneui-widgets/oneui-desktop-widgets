<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget Settings</title>
    <link rel="stylesheet" href="./css/settings.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/components/toggle.css">
    <link rel="stylesheet" href="./css/components/bubble.css">
    <link rel="stylesheet" href="./css/colors.css">
    <script src="./js/settings.js"></script>
</head>

<body>

    <bubble>
        <container class="bubble-info">
            <span>Music Widget</span>
            <label class="oui-label oui-container-toggle" for="music-checkbox">
                <seperatorvertical></seperatorvertical>
                <input id="music-checkbox" type="checkbox" class="toggle">
                <span class="toggle-slider"></span>
            </label>
        </container>

        <seperatorhorizontal></seperatorhorizontal>

        <container class="bubble-info">
            <span>Battery Widget</span>
            <label class="oui-label oui-container-toggle" for="battery-checkbox">
                <seperatorvertical></seperatorvertical>
                <input id="battery-checkbox" type="checkbox" class="toggle">
                <span class="toggle-slider"></span>
            </label>
        </container>

        <seperatorhorizontal></seperatorhorizontal>

        <container class="bubble-info">
            <span>Device Care Widget</span>
            <label class="oui-label oui-container-toggle" for="deviceCare-checkbox">
                <seperatorvertical></seperatorvertical>
                <input id="deviceCare-checkbox" type="checkbox" class="toggle">
                <span class="toggle-slider"></span>
            </label>
        </container>

        <seperatorhorizontal></seperatorhorizontal>

        <container class="bubble-info" onclick="window.location.href='./settings/weatherSettings.html'">
            <span>Weather Widget</span>
            <label class="oui-label oui-container-toggle" for="weather-checkbox">
                <seperatorvertical></seperatorvertical>
                <input id="weather-checkbox" type="checkbox" class="toggle">
                <span class="toggle-slider"></span>
            </label>
        </container>

        <seperatorhorizontal></seperatorhorizontal>

        <container class="bubble-info"">
            <span>News Widget</span>
            <label class="oui-label oui-container-toggle" for="news-checkbox">
                <seperatorvertical></seperatorvertical>
                <input id="news-checkbox" type="checkbox" class="toggle">
                <span class="toggle-slider"></span>
            </label>
        </container>

    </bubble>



</body>

</html>
